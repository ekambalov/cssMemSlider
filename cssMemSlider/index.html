<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSMemSlider</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        Welcome to belarussian memes page!
    </header>
    <main class="main">
        <div class="slider">
            <div class="slider__window">
                <div class="slider__carousel">
                    <div class="slider__item"><img src="./assets/memes/0.jpg" alt="0" class="slider__meme"></div>
                    <div class="slider__item"><img src="./assets/memes/1.jpg" alt="1" class="slider__meme"></div>
                    <div class="slider__item"><img src="./assets/memes/2.jpg" alt="2" class="slider__meme"></div>
                    <div class="slider__item"><img src="./assets/memes/3.jpg" alt="3" class="slider__meme"></div>
                    <div class="slider__item"><img src="./assets/memes/4.jpg" alt="4" class="slider__meme"></div>
                    <div class="slider__item"><img src="./assets/memes/5.jpg" alt="5" class="slider__meme"></div>
                    <div class="slider__item"><img src="./assets/memes/6.jpg" alt="6" class="slider__meme"></div>
                </div>
            </div>
            <div class="slider__nav-wrapper">
                <span class="slider__meme-text"></span>            
                <div class="slider__nav">
                    <button class="slider__btn" id="0"></button> 
                    <button class="slider__btn" id="1"></button> 
                    <button class="slider__btn" id="2"></button> 
                    <button class="slider__btn" id="3"></button>
                    <button class="slider__btn" id="4"></button>
                    <button class="slider__btn" id="5"></button>
                    <button class="slider__btn" id="6"></button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__subscribe">
            Subcribe to <a href="#" class="footer__link">Тупарылыя карцінкі</a>
        </p>
    </footer>
</body>
</html>
