<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSSMemSlider</title>
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header class="header">Welcome to belarussian memes page!</header>
		<main class="main">
			<div class="slider__window">
				<input name="r" id="r0" type="radio" class="slider__btn" checked />
				<input name="r" id="r1" type="radio" class="slider__btn" />
				<input name="r" id="r2" type="radio" class="slider__btn" />
				<input name="r" id="r3" type="radio" class="slider__btn" />
				<input name="r" id="r4" type="radio" class="slider__btn" />
				<input name="r" id="r5" type="radio" class="slider__btn" />
				<input name="r" id="r6" type="radio" class="slider__btn" />

                <div class="wrapper memes-wrapper" id="memes">
				    <div class="slider__carousel slider__carousel-memes">
						<div class="slider__item slider__item-meme">
							<img src="./assets/memes/0.jpg" alt="0" class="slider__meme" />
						</div>
						<div class="slider__item slider__item-meme">
							<img src="./assets/memes/1.jpg" alt="1" class="slider__meme" />
						</div>
						<div class="slider__item slider__item-meme">
							<img src="./assets/memes/2.jpg" alt="2" class="slider__meme" />
						</div>
						<div class="slider__item slider__item-meme">
							<img src="./assets/memes/3.jpg" alt="3" class="slider__meme" />
						</div>
						<div class="slider__item slider__item-meme">
							<img src="./assets/memes/4.jpg" alt="4" class="slider__meme" />
						</div>
						<div class="slider__item slider__item-meme">
							<img src="./assets/memes/5.jpg" alt="5" class="slider__meme" />
						</div>
						<div class="slider__item slider__item-meme">
							<img src="./assets/memes/6.jpg" alt="6" class="slider__meme" />
						</div>
					</div>
				</div>

                <div class="wrapper text-wrapper">
				    <div class="slider__carousel slider__carousel-text">
                        <span class="slider__item slider__item-text">ну гэта чыста я</span>
                        <span class="slider__item slider__item-text">рэкурсія нават тут...</span>
                        <span class="slider__item slider__item-text">магу сабе дазволіць</span>
					    <span class="slider__item slider__item-text">толькі не крыўдуй</span>
					    <span class="slider__item slider__item-text">і не кажы, што не так</span>
					    <span class="slider__item slider__item-text">уі ліў ін сасайці...</span>
					    <span class="slider__item slider__item-text">дзякуй за прагляд</span>
                    </div>
				</div>
				<div class="slider__nav-wrapper" id="test">
					<label for="r0" class="slider__bar"
						><div class="slider__button"></div
					></label>
					<label for="r1" class="slider__bar"
						><div class="slider__button"></div
					></label>
					<label for="r2" class="slider__bar"
						><div class="slider__button"></div
					></label>
					<label for="r3" class="slider__bar"
						><div class="slider__button"></div
					></label>
					<label for="r4" class="slider__bar"
						><div class="slider__button"></div
					></label>
					<label for="r5" class="slider__bar"
						><div class="slider__button"></div
					></label>
					<label for="r6" class="slider__bar"
						><div class="slider__button"></div
					></label>
				</div>
			</div>
		</main>
		<footer class="footer">
			<p class="footer__subscribe">
				Subscribe to
				<a href="https://t.me/karcinki" class="footer__link" target="_blank"
					>Тупарылыя карцінкі</a
				>
			</p>
		</footer>
	</body>
</html>
